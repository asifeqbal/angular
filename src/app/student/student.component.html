
<div class="container" style="margin-top : 100px">

	<h1 style="margin-bottom : 50px">Add Students</h1>

<div class="row">

	<div class="col-md-4">

<input style="margin-top : 20px" class="form-control" type="number" placeholder="Enter Id" [(ngModel)]="student.id" readonly> 

 <input style="margin-top : 20px" type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="student.name">
	
	<input style="margin-top : 20px" type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="student.email">	

	<input style="margin-top : 20px" type="number" class="form-control" placeholder="Enter Number" [(ngModel)]="student.phone">

 <input style="margin-top : 20px" type="text" class="form-control" placeholder="Enter Address" [(ngModel)]="student.address">	

<button style="margin-top : 20px" type="button" class="btn btn-success" (click)="addUpdateStudent(student.id)" > Add / Update Student </button>	


</div>

<div class="col-md-8">


<table class="table table-striped	 table-hover" style="margin-top : 20px">
	<thead class="thead-dark">
	<tr>
		<th>Id</th> <th>Name</th> <th>Email</th> <th>Number</th> <th>Address</th> <th>Action</th><th>Action	</th>

	</tr>
</thead>	

	<tr *ngFor="let s of students" >

		<td>{{ s.id }}</td> <td>{{ s.name }}</td> <td>{{ s.email }}</td> <td>{{ s.phone }}</td> <td>{{ s.address }}</td><td><button type="button" class="btn btn-primary" (click)="selectStudent(s)" >  Select Student </button></td><td> <button type="button" class="btn btn-danger" (click)="deleteStudent(s.id)" >  Delete Student </button></td>
		
	</tr>

</table>
</div>





</div>
